<ion-view style="" class=" " id="page7" title="Menu">
    <ion-content class="has-header" padding="false" ng-init="loadCategoryAndMenu()">

        <div class="row" ng-repeat="item in category" ng-if="$index % 2 === 0" style="border-top: 1px solid #999;">

            <div class="col col-50 " ng-if="$index < category.length" style="padding:1px;border-right:1px solid #999">

                <div class="item item-image" style="border-width: 0px; border-style: none;">
                    <img ng-click="showCategoryItem(category[$index].$id)" ng-src="{{'img/eatat/'+ category[$index].image +'.jpg'}}" width="100%" />
                </div>

                <a class="item item-icon-right assertive" href="#" style="border-width: 0px; border-style: none;">
                    <p ng-click="showCategoryItem(category[$index].$id)" style="font-size: 14px;text-align:center;">
                        {{category[$index].name}} 
                        <br/>
                    </p>
                </a>

            </div>


            <div class="col col-50 " ng-if="$index+1  < category.length" style="padding:1px;">

                <div class="item item-image" style="border-width: 0px; border-style: none;">                   
                    <img ng-click="showCategoryItem(category[$index+1].$id)" ng-src="{{'img/eatat/'+ category[$index+1].image +'.jpg'}}" width="100%"/>
                </div>

                <a class="item item-icon-right assertive" href="#" style="border-width: 0px; border-style: none;">
                    <p ng-click="showCategoryItem(category[$index+1].$id)" style="font-size: 14px;text-align:center;">
                        {{category[$index+1].name}}
                        <br/>
                    </p>
                </a>


            </div>

        </div>


    </ion-content>
</ion-view>
