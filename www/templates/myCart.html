<ion-view style="" class=" " id="page9" title="My Tray">
    <ion-content class="has-header" padding="true">
        <div>
            <p>Total ( {{get_qty()}} ) = <strong> RM {{total_amount/100 | number:2}}</strong> </p>
        </div>
<!--        <button ng-click="checkout()" class="button button-assertive button-block ">Place Order</button>-->
        <button ng-click="placeOrder()" class="button button-assertive button-block ">Place Order</button>
        <div ng-repeat="item in cart">
            <div class="list card">
                <div style=" " class="item">{{item.item_name}}
                    <p>{{item.item_qty}} x RM {{item.item_price/100| number:2}} = <strong> RM {{ item.item_qty * item.item_price/100 | number:2  }}</strong></p>
                </div>
                <div class="item item-body" >
                    <div class="button-bar" style="box-shadow: none;">
                        <button class="button button-assertive button-block button-small icon ion-minus" ng-click="dec(item.$id)"></button>
                        <button class="button button-stable button-clear button-block button-small">{{item.item_qty}}</button>
                        <button class="button button-assertive button-block button-small icon ion-plus" ng-click="inc(item.$id)"></button>

                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
